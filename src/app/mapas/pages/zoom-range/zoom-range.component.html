<div #mapa id="mapaZoom"></div> 

<div class="row">
    <div class="col-12">
        <label for="" class="form-label">
            Zoom: {{zoomLevel | number:'2.0-2'}} - Lng,Lat : [123,456]
        </label>
        <input type="range" class="form-range">
    </div>
    <div class="col-12">
        <button class="btn btn-primary"
                (click)="zoomIn()">
            +
        </button>
        <button class="btn btn-primary float-end"
                (click)="zoomOut()">
            -
        </button>
    </div>
</div>
