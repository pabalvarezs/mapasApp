<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        + Agregar
    </li>
    <li class="list-group-item list-group-item-info"
        (click)="irMarcador()"
        *ngFor="let marcador of marcadores; let i = index"
        [ngStyle] = "{ 'background-color':marcador.color}">
        + Marcador {{i+1}}
    </li>
</ul>
<div #mapa id="mapaZoom"></div>
