<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h1>Lista de Propiedades</h1>
        <hr>
    </div>
</div>

<div class="row container">
    <div class="col-2"></div>
    <div class="col">
       <div class="row">
           <div class="col-4 mb-2"
                *ngFor="let propiedad of propiedades">
               <div class="card">
                    <img src="https://i.pinimg.com/originals/dc/ab/b7/dcabb7fbb2f763d680d20a3d228cc6f9.jpg" class="card-img-top" alt="">
               </div>
               <div class="card-body">
                    <h5 class="card-title">{{propiedad.titulo}}</h5>
                    <p class="card-text">{{propiedad.descripcion}}</p>
               </div>
           </div>
       </div> 
    </div>
</div>
